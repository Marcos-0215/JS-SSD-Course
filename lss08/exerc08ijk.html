<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Exercises 08-IJK</title>
</head>
<body>
  
  <button
    onclick="
      playGame('heads');
    ">
    Heads
  </button>

  <button
    onclick="
      playGame('tails');
    ">
    Tails
  </button>

  <p>
    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      localStorage.removeItem('scoreMemory');
      console.log(`Score reset
Wins = ${score.wins}
Losses = ${score.losses}`);
    ">
      Clear Score
    </button>
  </p>

  <script>

    score = {
      wins: 0,
      losses: 0
    }
   
    // DEFAULT OPERATOR (bellow)
    score = JSON.parse(localStorage.getItem('scoreMemory')) || {
        wins: 0,
        losses: 0
    };
 
    // Less clean code (no default operator)
    /*
    if (!score) {
      score = {
        wins: 0,
        losses: 0
      }
    } 
    */

    console.log(score);

    function playGame(guess) {
      const randomNumber = Math.random();
      let result = '';

      if (randomNumber < 0.5) {
        console.log('Heads')
        result = 'heads';
      } else {
        console.log('Tails');
        result = 'tails';
      }

      guess === result
      ? score.wins ++      
      : score.losses ++;

      console.log(score);

      localStorage.setItem('scoreMemory', JSON.stringify(score));

    }

    


  </script>


</body>
</html>
