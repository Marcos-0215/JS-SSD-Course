<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-08">
    <title>
      Lesson 09 Exerc DEF
    </title>
  </head>

  <body>

    <input
      placeholder="Name"
      class="js-name-input"
      onkeydown="
        if (event.key === 'Enter') {
          getInput();
          showInput(inputValueElem);
        };
      "
    >

    <button
      onclick="
        getInput();
        showInput(inputValueElem);
      "
    >
      Submit
    </button>

    <p class="js-nameDisplay">

    </p>
    <script>

      let inputValueElem = '';

      function getInput () {
        inputValueElem = document.querySelector('.js-name-input').value;
      }
       
      function showInput(text) {
        document.querySelector('.js-nameDisplay')
          .innerHTML = `Your name is: ${text}`;
      }

    </script>
  </body>

</html>
