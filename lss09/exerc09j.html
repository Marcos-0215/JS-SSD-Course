<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Lesson 09 Exerc J</title>
</head>
<body>
  
  <h2>
    Calculator
  </h2>

  <p class="js-calculationDisplay">
    0
  </p>
  <p>
    <button onclick="
    updateCalculation('1');
    ">
      1
    </button>

    <button onclick="
      updateCalculation('2');
    ">
      2
    </button>

    <button onclick="
      updateCalculation('3');
    ">
      3
    </button>

    <button onclick="
      updateCalculation(' + ');
    ">
      +
    </button>
  </p>

  <p>
    <button onclick="
    updateCalculation('4');
    ">
      4
    </button>

    <button onclick="
      updateCalculation('5');
    ">
      5
    </button>

    <button onclick="
      updateCalculation('6');
    ">
      6
    </button>

    <button onclick="
      updateCalculation(' - ');
    ">
      -
    </button>
  </p>

  <p>
    <button onclick="
    updateCalculation('7');
    ">
      7
    </button>

    <button onclick="
      updateCalculation('8');
    ">
      8
    </button>

    <button onclick="
      updateCalculation('9');
    ">
      9
    </button>

    <button onclick="
      updateCalculation(' * ');
    ">
      *
    </button>
  </p>

  <p>
    <button onclick="
    updateCalculation('0');
    ">
      0
    </button>

    <button onclick="
      updateCalculation('.');
    ">
      .
    </button>

    <button onclick="
      //eval(calculation);
      calculation = eval(calculation);
      displayCalculation();
      localStorage.setItem('calc', calculation);
    ">
      =
    </button>

    <button onclick="
      updateCalculation(' / ');
    ">
      /
    </button>
  </p>

  <p>
    <button onclick="
      calculation = 0;
      displayCalculation();
      calculation = '';
      localStorage.setItem('calc', calculation);
      ">
      Clear
    </button>
  </p>
    

  <script>
    let calculation = '';

    calculation = localStorage.getItem('calc');

    function updateCalculation(button) {
      calculation += button;
      displayCalculation();
      localStorage.setItem('calc', calculation);
    }

    function displayCalculation() {
      document.querySelector('.js-calculationDisplay')
      .innerHTML = calculation;
    }

    displayCalculation();

  </script>
</body>
</html>
