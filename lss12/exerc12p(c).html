<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSD JS Exerc 12p(c)</title>
</head>
<body>

  <button 
    class="js-start-button"
    onclick="change();
    ">Start
  </button>

  <script>

function change() {
      const startBtn = document.querySelector('.js-start-button');
      
      setTimeout(() => startBtn.innerHTML = 'Finished', 1000);

    };



  </script>
  
</body>
</html>
