<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSD JS Exerc 12l</title>
</head>
<body>

  <script>

    function countPositive(nums) {
      let result = 0;

      nums.forEach(value => {
        if (value > 0) {
          result++;
        }
      });

      console.log(result);
    }

    countPositive([1, -3, 5]);
    countPositive([-2, 3, -5, 7, 10]);
  </script>
  
</body>
</html>
