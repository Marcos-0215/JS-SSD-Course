<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Lesson 10 Exerc IJ</title>

  <link rel="stylesheet" href="styles/exerc10j.css">

</head>
<body>
<!--  
  <h2>
    Calculator
  </h2>
-->
  <p class="js-calculationDisplay calc-display">
    0
  </p>
  <p>
    <button 
      class="calc-button"
      onclick="
      updateCalculation('1');
    ">
      1
    </button>

    <button 
      class="calc-button"
      onclick="
      updateCalculation('2');
    ">
      2
    </button>

    <button
      class="calc-button"
      onclick="
      updateCalculation('3');
    ">
      3
    </button>

    <button 
      class="calc-button oper-button"
      onclick="
      updateCalculation(' + ');
    ">
      +
    </button>
  </p>

  <p>
    <button 
      class="calc-button"
      onclick="
      updateCalculation('4');
    ">
      4
    </button>

    <button 
      class="calc-button"
      onclick="
      updateCalculation('5');
    ">
      5
    </button>

    <button 
      class="calc-button"
      onclick="
      updateCalculation('6');
    ">
      6
    </button>

    <button 
      class="calc-button oper-button"
      onclick="
      updateCalculation(' - ');
    ">
      -
    </button>
  </p>

  <p>
    <button 
      class="calc-button"
      onclick="
      updateCalculation('7');
    ">
      7
    </button>

    <button 
      class="calc-button"
      onclick="
      updateCalculation('8');
    ">
      8
    </button>

    <button 
      class="calc-button"
      onclick="
      updateCalculation('9');
    ">
      9
    </button>

    <button 
      class="calc-button oper-button"
      onclick="
      updateCalculation(' * ');
    ">
      *
    </button>
  </p>

  <p>
    <button 
      class="calc-button"
      onclick="
      updateCalculation('0');
    ">
      0
    </button>

    <button
      class="calc-button"
      onclick="
      updateCalculation('.');
    ">
      .
    </button>

    <button 
      class="calc-button"
      onclick="
      //eval(calculation);
      calculation = eval(calculation);
      displayCalculation();
      localStorage.setItem('calc', calculation);
    ">
      =
    </button>

    <button 
      class="calc-button oper-button"
      onclick="
      updateCalculation(' / ');
    ">
      /
    </button>
  </p>

  <p>
    <button 
      class="calc-button clear-button"
      onclick="
      calculation = 0;
      displayCalculation();
      calculation = '';
      localStorage.setItem('calc', calculation);
      ">
      Clear
    </button>
  </p>
    

  <script>
    let calculation = '';

    calculation = localStorage.getItem('calc');

    function updateCalculation(button) {
      calculation += button;
      displayCalculation();
      localStorage.setItem('calc', calculation);
    }

    function displayCalculation() {
      document.querySelector('.js-calculationDisplay')
      .innerHTML = calculation;
    }

    displayCalculation();

  </script>
</body>
</html>
