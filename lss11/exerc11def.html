<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>SSD JS Exerc 10 DEF</title>
</head>
<body>
  
  <script>

    //11d

    for (let i = 0; i <= 10; i += 2) {
      console.log(i);
    }

    //11e

    for (let i = 5; i >= 0; i -= 1) {
      console.log(i);
    }

    //11f

    let indexd = 0;
    
    while (indexd <= 10) {
      console.log(indexd);
      indexd += 2;
      }

    let indexe = 5;
    while (indexe >= 0) {
      console.log(indexe);
      indexe -= 1;
    }
    
  </script>

</body>
