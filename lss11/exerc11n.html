<body>

  <script>

    function countWords(words) {
      const result = {};

      for(let i = 0; i < words.length; i++) {
        const counted = words[i];

        if (!result[counted]) {
          result[counted] = 1;
        } else {
          result[counted] += 1;
        }
      };

      console.log(result);
    };

    countWords(['apple', 'grape', 'apple', 'apple']);
    countWords(['john', 'arthur', 'arthur', 'charles', 'john', 'arthur'])

  </script>
  
</body>
