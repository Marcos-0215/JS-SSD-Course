<!DOCTYPE html>

<body>
  
  <script>

    function minMax(nums) {

      let result = {
        min: '',
        max: ''
      };

      for (let i = 0; i < nums.length; i++) {
        if (nums[i] < result.min) {
          result.min = nums[i];
        }
        if (nums[i] > result.max) {
          result.max = nums[i];
        }
      };
      console.log(result);
    }

    minMax([1, -3, 5]);
    minMax([-2, 3, -5, 7, 10]);

  </script>
</body>
</html>
