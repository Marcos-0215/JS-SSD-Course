<body>

  <script>

    function removeEgg(foods) {
      let result = [];
      let count = 0;

      for (let i = 0; i < foods.length; i++) {
        if (foods[i] === 'egg' & count < 2) {
          count++;
          continue;
        } else {
          result.push(foods[i]);
        }
      }

      console.log(result);

    }

    removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']);
    removeEgg(['egg', 'apple', 'egg', 'butter', 'ham', 'orange', 'egg']);

  </script>
