<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSD JS Exerc 11w</title>
</head>
<body>

  <script>

    function findIndex(array, word) {
      let result = -1;

      for(let i = 0; i < array.length; i++) {
        if (array[i] === word) {
          result = i;
          break;
        }
      }
      return result;
    };

    function unique(array) {
      let result = [];

      for (let i = 0; i < array.length; i++) {

        if (findIndex(result, array[i]) === -1) {
          result.push(array[i]);
        }
      };
      console.log(result);
    };


    unique(['hello', 'world', 'search', 'search']);
    unique(['search', 'world', 'hello', 'search']);

    unique(['green', 'red', 'blue', 'red']);
    unique(['red', 'green', 'green', 'red']);


  </script>
  
</body>
</html>
